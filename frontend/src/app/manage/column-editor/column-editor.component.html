<section class="container">
  <div class="column">
    <h2>{{data.title}}</h2>
    <div class="markdown" [innerHTML]="(data.description | decode | markdown)"></div>
    <button class="icon-button" (click)="build()">
      <i *ngIf="status" class="anticon anticon-cloud-upload-o" style="font-size: 16px;"></i>
      <i *ngIf="!status" class="anticon anticon-hourglass" style="font-size: 16px;"></i>
    </button>
  </div>

  <nz-input class="title" [(ngModel)]="data.title" [nzType]="'text'" [nzPlaceHolder]="'请输入专栏的标题'">
    <ng-template #prefix>
      <i class="anticon anticon-api" aria-hidden="true"></i>
    </ng-template>
  </nz-input>

  <div class="editor">
    <textarea name="mark" [ngModel]="html" (ngModelChange)="transfer($event)"></textarea>
  </div>

  <nz-card nzNoHovering>
    <ng-template #title>历史记录</ng-template>
    <ng-template #extra>
    </ng-template>
    <ng-template #body>
      <div nz-card-grid [ngStyle]="gridStyle">
        <nz-card [nzNoHovering]="true">
          <ng-template #title>
            公告
          </ng-template>
          <ng-template #extra>
            <i class="anticon anticon-delete"></i>
          </ng-template>
          <ng-template #body>
            <div class="markdown" [innerHTML]="(html | markdown)"></div>
          </ng-template>
        </nz-card>
      </div>
    </ng-template>
  </nz-card>
</section>
