<section class="container">
  <nz-card style="width:100%;">
    <ng-template #title>
      公告
    </ng-template>
    <ng-template #extra>
      <i class="anticon anticon-cloud-upload-o" style="font-size: 16px;"></i>
    </ng-template>
    <ng-template #body>
      <div class="markdown" [innerHTML]="(html | markdown)"></div>
    </ng-template>
  </nz-card>
  <div class="editor">
    <textarea name="mark" [ngModel]="data" (ngModelChange)="transfer($event)"></textarea>
  </div>
  <nz-card nzNoHovering>
    <ng-template #title>历史记录</ng-template>
    <ng-template #extra>
    </ng-template>
    <ng-template #body>
      <div nz-card-grid [ngStyle]="gridStyle">
        <nz-card [nzNoHovering]="true">
          <ng-template #title>
            公告
          </ng-template>
          <ng-template #extra>
            <i class="anticon anticon-delete"></i>
          </ng-template>
          <ng-template #body>
            <div class="markdown" [innerHTML]="(html | markdown)"></div>
          </ng-template>
        </nz-card>
      </div>
    </ng-template>
  </nz-card>
</section>
